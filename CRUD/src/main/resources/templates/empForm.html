<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 style="text-align: center; margin-bottom: 20px;">Employee Details Form</h3>
    <form style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; background-color: #f8f9fa;">

        <!-- ID Field (Disabled) -->
        <div class="mb-3">
            <!--            <label for="empId" class="form-label">Employee ID</label>-->
            <input type="text" class="form-control" id="empId" hidden>
        </div>

        <!-- Name Field -->
        <div class="mb-3">
            <label for="empName" class="form-label">Name</label>
            <input type="text" class="form-control" id="empName" placeholder="Enter your name">
        </div>

        <!-- Salary Field -->
        <div class="mb-3">
            <label for="empSalary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="empSalary" placeholder="Enter salary">
        </div>

        <!-- Designation Field -->
        <div class="mb-3">
            <label for="empDesignation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="empDesignation" placeholder="Enter designation">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional for some functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
