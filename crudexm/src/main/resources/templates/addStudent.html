<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: darkolivegreen">
<div class="container mt-5">
    <h3 style="text-align: center; margin-bottom: 20px;">Student Form</h3>
    <form th:action="@{/save}" th:object="${student}" method="post"
          style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px; background-color: #f8f9fa;">

        <!-- ID Field (Disabled) -->
        <div class="mb-3">
            <!--            <label for="empId" class="form-label">Employee ID</label>-->
            <input type="hidden" th:field="*{id}">
        </div>

        <!-- Roll Field -->
        <div class="mb-3">
            <label class="form-label">Roll</label>
            <input type="text" class="form-control" th:field="*{roll}" required placeholder="Enter Roll">
        </div>


        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required placeholder="Enter name">
        </div>

        <!-- Salary Field -->
        <div class="mb-3">
            <label class="form-label">Mark</label>
            <input type="text" class="form-control" th:field="*{mark}" required placeholder="Enter Mark">
        </div>

        <!-- Designation Field -->
        <div class="mb-3">
            <label class="form-label">Subject</label>
<!--            <input type="text" class="form-control" th:field="*{subject}" required placeholder="Enter Subject">-->
            <select class="form-select" th:field="*{subject}" required>
                <option value="null" selected>Select Subject</option>
                <option value="Bangla">Bangla</option>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Geography">Geography</option>
                <option value="Ict">Ict</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional for some functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
