<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional Custom Styles -->
    <style>
        body {
            background: #f8f9fa;
        }

        .table-wrapper {
            margin-top: 60px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .table thead {
            background: #343a40;
            color: #fff;
        }

        .btn {
            margin-right: 5px;
        }

        .page-title {
            margin-top: 30px;
            text-align: center;
            font-weight: 600;
        }

        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background: dimgrey">

<div class="container table-wrapper">
    <h2 class="page-title">Student Records</h2>

    <div class="d-flex justify-content-end">
        <a href="http://localhost:8085/stuForm" class="btn btn-success btn-add">Add New Student</a>
    </div>

    <table class="table table-hover table-bordered align-middle text-center">
        <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Mark</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${list}">
            <td th:text="${e.roll}">101</td>
            <td th:text="${e.name}">John Doe</td>
            <td th:text="${e.mark}">90</td>
            <td th:text="${e.subject}">Math</td>
            <td>
                <a th:href="@{'/edit/' + ${e.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/delete/' + ${e.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
